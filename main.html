<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glazbena Zamka Deluxe</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      color: #111;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 1s, color 1s;
    }

    .background-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: rgba(255, 255, 255, 0.07);
      font-weight: bold;
      pointer-events: none;
      user-select: none;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #runawayBtn {
      position: absolute;
      background-color: #ff3b3b;
      color: white;
      border: none;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px #b32b2b;
      transition: transform 0.2s;
      z-index: 10;
      display: none;
    }

    #runawayBtn:hover {
      transform: scale(1.1);
    }

    #runawayBtn:active {
      box-shadow: none;
      transform: translateY(4px);
    }

    .dark-mode {
      background-color: #111;
      color: white;
    }

    /* Toggle Switch Styles */
    .switch-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.2em;
      position: absolute;
      top: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .switch-wrapper label {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="background-message" id="message">Klikni gumb da ugasi≈° glazbu!</div>
  <button id="runawayBtn">click me</button>

  <!-- Toggle Switch -->
  <div class="switch-wrapper" id="switchWrapper">
    <label for="darkModeSwitch">Ukljuƒçi tamni mod</label>
    <label class="switch">
      <input type="checkbox" id="darkModeSwitch">
      <span class="slider"></span>
    </label>
  </div>

  <audio id="backgroundMusic" src="skib.mp3" loop></audio>

  <script>
    const button = document.getElementById('runawayBtn');
    const music = document.getElementById('backgroundMusic');
    const message = document.getElementById('message');
    const switchWrapper = document.getElementById('switchWrapper');
    const darkSwitch = document.getElementById('darkModeSwitch');
    const body = document.body;

    let musicStarted = false;

    darkSwitch.addEventListener('change', () => {
      if (darkSwitch.checked) {
        // Activate dark mode
        body.classList.add('dark-mode');
        switchWrapper.style.display = 'none';

        // Delay music + chaos by 2 seconds
        setTimeout(() => {
          button.style.display = 'block';
          message.style.opacity = 1;

          // Try to play music
          music.play().then(() => {
            musicStarted = true;
          }).catch(e => {
            console.warn("Browser blocked autoplay:", e);
          });

          moveButtonRandomly();
        }, 750);
      }
    });

    // Make button run away on hover
    button.addEventListener('mouseenter', moveButtonRandomly);

    // Clicking button = silence
    button.addEventListener('click', () => {
      if (!music.paused) {
        music.pause();
        music.currentTime = 0;
        button.innerText = "üò®";
        button.disabled = true;
        button.style.backgroundColor = "#444";
        button.style.cursor = "default";
      }
    });

    function moveButtonRandomly() {
      const maxX = window.innerWidth - button.offsetWidth - 20;
      const maxY = window.innerHeight - button.offsetHeight - 20;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }

    window.addEventListener('resize', moveButtonRandomly);
  </script>

</body>
</html>
